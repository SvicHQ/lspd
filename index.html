<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">LSPD</h1>

        <form id="main_form" action="">
            <input type="text" id="suspect_name" placeholder="Suspect Name">
            <input type="text" id="license_plate" placeholder="License Plate">

            <div id="penalties">
                <div class="penalty-row">
                    <input type="text" class="penalty" placeholder="Penalty">
                    <input type="number" class="amount" placeholder="Fine">
                    <button type="button" class="add-btn">+</button>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="output" class="output-box"></div>
        <button id="copy_btn" type="button">Copy</button>

        <p class="credit">
            Developed by <a href="https://bishalqx980.github.io/bishalqx980/">bishalqx980</a>
        </p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
